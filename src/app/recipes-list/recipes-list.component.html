<div class="container">
  <div class="container-recipe">
    <div class="container-recipe-search">
      <input
        (input)="onSearchRecipe($event)"
        class="serach-recipe"
        type="text"
        placeholder="Search">
        <select [formControl]="sortControl">
          <option *ngFor="let option of sortOptions" [value]="option.value">{{ option.label }}</option>
        </select>
    </div>
    <div class="container-recipe-item">
      <app-recipe-item
      *ngFor="let recipe of recipes"
      [recipe]="recipe"
      ></app-recipe-item>
    </div>
  </div>
</div>
<ng-container *ngIf="error">
  <app-error-handling (error)="onHandlingError()">
    <p>{{ error }}</p>
  </app-error-handling>
</ng-container>
