<div class="container">
  <div class="container-recipe">
    <div class="container-recipe-search">
      <input
        (input)="onSearchRecipe($event)"
        class="serach-recipe"
        type="text"
        placeholder="Search">
    </div>
    <div class="container-recipe-item">
      <app-recipe-item
      *ngFor="let recipe of recipes"
      [recipe]="recipe"
      ></app-recipe-item>
    </div>
  </div>
</div>
